<p>You don't have to wrap all the output in <b class=m>OUT</b> macros.</p>
<p>You can put the static parts into <code>html</code> or <code>md</code> files in <code>snippets</code> directory.</p>
<p>Then you can simply use <b class=m>OUT_SNIPPET("file.html")</b> and <b class=m>OUT_SNIPPET_MD("file.md")</b> macros.</p>
